{% load crispy_forms_field %}
{% if not field.is_hidden %}
<ValidationProvider name="{{ field.name }}" vid="{{ field.name }}"
                    rules="required" v-slot="{ errors }">
<v-text-field
  prepend-icon="person"
  label="{{ field.label }}"
  v-model="rootcert.{{ field.name }}"
  :error-messages="errors"
  type="{{ style.input_type }}"
  required
  {% if field.help_text %}
  v-bind="attrs"
  v-on="on"
  {%  endif %}
></v-text-field>
</ValidationProvider>
{% if field.help_text %}
</template>
<span>{{ field.help_text|safe }}</span>
</v-tooltip>
{% endif %}

{% endif %}
